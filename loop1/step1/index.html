<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="first" class="price">
        <img src="img/device.svg" />
        <h1>MOBILE</h1>
        <p>
          Get notifications about new <br />
          releases in our mobile app.
        </p>
        <div class="currency">
          <span class="sign">$</span><span class="amount">10</span
          ><span class="time">/month</span>
        </div>
      </div>
      <div class="price">
        <img src="img/laptop.svg" />
        <h1>DESKTOP</h1>
        <p>
          Enjoy new episodes on your laptop <br />
          in browser with our web service, <br />
          which supports all the platforms
        </p>
        <div class="currency">
          <span class="sign">$</span><span class="amount">15</span
          ><span class="time">/month</span>
        </div>
      </div>
      <div class="price">
        <img src="img/monitor.svg" />
        <h1>TV</h1>
        <p>
          Watch your favourite series at home <br />
          on large screen with our TV <br />
          application.
        </p>
        <div class="currency">
          <span class="sign">$</span><span class="amount">20</span
          ><span class="time">/month</span>
        </div>
      </div>
    </div>
  </body>
</html>
