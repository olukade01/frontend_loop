<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="dot"></div>
      <h1>PAYMENT METHOD</h1>

      <div class="cards">
        <div class="card">
          <img src="./img/visa.svg" alt="" class="card-icon" />

        </div>

        <div class="card">
          <img src="./img/mastercard.svg" alt="" class="card-icon" />

        </div>

        <div class="card">
          <img src="./img/maestro.svg" alt="" class="card-icon" />
          <p class="card-maestro">MAESTRO</p>
        </div>
        <button class="btn">
          Next Step <img class="arrow_icon" src="./img/arrow.svg" alt="arrow" />
        </button>
      </div>
