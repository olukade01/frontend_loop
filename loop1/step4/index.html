<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <li>MARK ZUCKERBERG</li>
        <img src="img/close.svg" alt="close" />
      </header>
      <div class="all-chat">
        <div class="day">
          <span class="dash"></span>
          <p class="today">TODAY</p>
          <span class="dash"></span>
        </div>
        <div class="left-chat">
          <div class="time">10:53</div>
          <p class="left-text">
            Hi, Mark! I made a new design for<br />Messenger App.
          </p>
        </div>
        <div class="right-chat">
          <div class="time-right">10:57</div>
          <div class="text">
            <p class="right-text">
              Yo! Send it to my assistant and we'll review <br />it during the
              year.
            </p>
          </div>
        </div>
        <div class="left-chat2">
          <div class="time">11:03</div>
          <p class="left-text2">But Mark...</p>
        </div>
        <div class="right-chat">
          <div class="text">
          <p class="right-text2">You were blocked by the user.</p></div>
      </div>
      <hr>
      <div class="input-text">
      <input type="text" placeholder="Enter your message"> 
      <button>SEND</button>
    </div>
    </div>
  </body>
</html>
