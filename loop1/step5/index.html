<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="name">
        <div class="frankfurt">
          <h1>FRA</h1>

        <div class="dash"></div>

        <div>
          <h5>FLIGHT</h5>
          <p class="top-p">815</p>

        <div>

        <div>

          <div>
            <h5>PASSENGER</h5>
            <p class="bottom-p">Robert De Niro</p>

          <div>

          <div>

            <p class="bottom-p">3:45am, Dec 15</p>
