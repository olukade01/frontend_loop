<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 6</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Become a member</h1>
        <p>Use social networks to join us instantly.</p>
        <p>You won't spend any time confirrming those boring emails.</p>
        <div class="sign-up">
          <button>
            <img
              class="google-logo"
              src="img/googleplus.svg"
              alt="google logo"
            />
            SIGN UP WITH GOOGLE+
          </button>
          <button>
            <img
              class="facebook-logo"
              src="img/facebook.svg"
              alt="facebook logo"
            />
            SIGN UP WITH FACEBOOK
          </button>
          <button>
            <img
              class="twitter-logo"
              src="img/twitter.svg"
              alt="twitter logo"
            />
            SIGN UP WITH TWITTER
          </button>
        </div>
        <div class="alternative-signup">
          <p class="bottom">You can still sign up with your email address</p>
          <input type="button" class="email" value="SIGN UP WITH EMAIL" />
        </div>
      </div>
      <img src="img/side.jpg" alt="" class="right" />
    </div>
  </body>
</html>
