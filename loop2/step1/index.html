<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>
      <span class="synthetic">SYNTHETIC</span>
      <span class="span">WOOL</span>
      <span class="span">DENIM</span>
      <span class="span">SILK </span>
      <span class="line">LINE </span>
    </h1>
    <p>
      Loads should be under 8 pounds. It is recommended using neutral detergent
      to prevent <br />damage to the cloth and to improve the washing results.
    </p>
    <div class="content">
      <div class="arrow">
        <img src="./img/arrow-left-s-fill (1).svg" alt="" />
      </div>
      <div class="wrapper">
        <div class="container one">
          <h3>Timer</h3>
          <h2>45 min</h2>
        </div>
        <div class="container two">
          <h3>Temperature</h3>
          <h2>Cold</h2>
        </div>
        <div class="container three">
          <h3>Load</h3>
          <h2>Medium</h2>
        </div>
      </div>
      <div class="arrow">
        <img src="./img/arrow-right-s-fill.svg" alt="" />
      </div>
    </div>
    <div class="start">
      <input type="button" value="START" />
    </div>
  </body>
</html>
