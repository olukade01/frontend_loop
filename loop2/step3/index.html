<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 3</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="stroke"></div>
        <div class="photo-arrow">
          <div class="photos">
            <div class="img">
              <img src="./img/photo.svg" alt="photo icon" />
            </div>
            <p>Photos</p>
          </div>
          <div>
            <img class="arrow" src="./img/arrow.svg" alt="arrow icon" />
          </div>
        </div>
      </div>
      <div class="content">
        <div class="stroke one"></div>
        <div class="vacation">
          <div class="dot"></div>
          <p class="p">Holidays</p>
        </div>
        <div class="stroke two"></div>
        <div class="vacation">
          <div class="dot"></div>
          <p class="p">Berlin</p>
        </div>
        <div class="stroke two"></div>
        <div class="vacation">
          <div class="dot"></div>
          <p class="p">Summer vacation</p>
        </div>
        <div class="stroke one"></div>
      </div>
      <div class="bottom">
        <div class="stroke three"></div>
        <div class="photos folder">
          <div class="img">
            <img src="./img/folder.svg" alt="folder icon" />
          </div>
          <p>Files</p>
        </div>
        <div class="stroke three"></div>
      </div>
    </div>
  </body>
</html>
