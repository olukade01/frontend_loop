<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="icons">
      <div class="icon one"><img src="./img/event.svg" alt="event icon" /></div>
      <div class="icon two">
        <img src="./img/finance.svg" alt="finance icon" />
      </div>
      <div class="icon three">
        <img class="img-three" src="./img/cafe.svg" alt="cafe icon" />
      </div>
      <div class="icon one two">
        <img src="./img/gift.svg" alt="gift icon" />
      </div>
      <div class="icon five"><img src="./img/pets.svg" alt="pet icon" /></div>
    </div>
    <div class="container">
      <div class="foods">
        <h1>Food</h1>
        <div class="location">
          <img
            class="location-icon"
            src="./img/location.svg"
            alt="location icon"
          />
          <p class="madrid">Madrid</p>
        </div>
      </div>
      <div class="content">
        <div class="food">
          <p>Pizza</p>
          <p class="number">17</p>
        </div>
        <div class="food">
          <p>Sushi</p>
          <p class="number">9</p>
        </div>
        <div class="food">
          <p>Gourmet</p>
          <p class="number">22</p>
        </div>
        <div class="food burger">
          <p>Burger</p>
          <p class="number">14</p>
        </div>
      </div>
    </div>
  </body>
</html>
