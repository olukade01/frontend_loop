<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 9</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="header-img" src="./img/menu.svg" alt="menu icon" />
        <h4>GOOGLE</h4>
        <img class="header-img" src="./img/search.svg" alt="search icon" />
      </div>
      <div class="map-background">
        <img class="car" src="./img/car.svg" alt="car icon" />
        <div class="city">
          <p>Hamburg</p>
          <div class="lenght">
            <div class="dot"></div>
            <div class="stroke"></div>
            <div class="stroke long"></div>
            <div class="dot"></div>
          </div>
          <p>Cologne</p>
        </div>
        <div class="distance">
          <p>TIME 4h 22min</p>
          <p>DISTANCE 424km</p>
        </div>
        <div class="open">
          <img class="location" src="./img/location.svg" alt="" />
          <p>OPEN MAP</p>
        </div>
      </div>
      <div class="directions">
        <p>Hamburg</p>
        <div class="direction">
          <img src="./img/direction.svg" alt="" />
          <div class="way">
            <p class="km">9 min (4.6 km)</p>
            <p class="p">Head northeast on Plan forward Bergstrasse</p>
          </div>
        </div>
        <div class="direction">
          <img src="./img/direction.svg" alt="" />
          <div class="way">
            <p class="km">82 km</p>
            <p class="p">Turn right onto Bergstasse</p>
          </div>
        </div>
        <div class="direction">
          <img src="./img/direction.svg" alt="" />
          <div class="way">
            <p class="km">210 m</p>
            <p class="p">Continue onto Schmiedestrasse</p>
          </div>
        </div>
        <div class="street-view">
          <img src="./img/marker.svg" alt="marker icon" />
        </div>
        <div class="direction">
          <img src="./img/direction.svg" alt="" />
          <div class="way">
            <p class="km">64 m</p>
            <p class="p">Continue onto Alto Fischmarkt</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
