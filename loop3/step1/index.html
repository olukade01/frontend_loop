<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 3 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="left-container">
      <img class="logo" src="./img/logo.png" alt="nike logo" />
      <h5>39</h5>
      <img class="shoe" src="./img/preview.png" alt="shoe" />
      <div class="plus-one">
        <div class="plus">
          <img class="plus-line" src="./img/add-line.svg" alt="" />
        </div>
      </div>
      <div class="plus-two">
        <div class="plus">
          <img class="plus-line" src="./img/add-line.svg" alt="" />
        </div>
      </div>
      <div class="plus-three">
        <div class="plus">
          <img class="plus-line" src="./img/add-line.svg" alt="" />
        </div>
      </div>
      <div class="dot"></div>
    </div>
    <div class="right-container">
      <h1>Nike Flyknit</h1>
      <div class="amt">
        <p class="big">$189.00</p>
        <p class="small">$259.00</p>
      </div>
      <p class="main-p">
        With a flexible Flyknit upper placed directly on top of a radically
        reinvented Air cushioning system, The Nike Air VaporMax defies
        conventional style and provides an unbelievably light, bouncy and
        flexible feel.
      </p>
      <div class="size">
        <h3>Size</h3>
        <div class="sizes">
          <span>S</span><span>M</span><span>L</span><span>XL</span
          ><span>XXL</span>
        </div>
      </div>
      <div class="amount">
        <h3>Amount</h3>
        <div class="amounts">
          <img
            class="arrow"
            src="./img/arrow-left-s-fill (1).svg"
            alt="arrow left"
          />
          <p class="number">2</p>
          <img
            class="arrow"
            src="./img/arrow-right-s-fill.svg"
            alt="arrow right"
          />
        </div>
      </div>
      <button class="buy">BUY NOW</button>
    </div>
  </body>
</html>
