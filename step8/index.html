<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 8</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="frame">
      <div class="clip-path">
        <h3>CARD</h3>
      </div>
      <img class="card" src="./img/card.png" alt="atm card" />
      <div class="payment">
        <div class="first">
          <img src="./img/lock.svg" alt="" />
          <div class="text">
            <h2>Lock card</h2>
            <p>You can unlock it later</p>
          </div>
          <input type="checkbox" class="toggle"></input>
        </div>
        <div class="first">
          <img src="./img/plane.svg" alt="" />
          <div class="text">
            <h2>Payments abroad</h2>
            <p>Enable your card abroad</p>
          </div>
          <input type="checkbox" class="toggle"></input>
        </div>
        <div class="first">
          <img src="./img/laptop.svg" alt="" />
          <div class="text">
            <h2>Online payments</h2>
            <p>Enable online transactions</p>
          </div>
          <input type="checkbox" class="toggle"></input>
        </div>
        <div class="first">
          <img src="./img/atm.svg" alt="" />
          <div class="text">
            <h2>ATM withdrawals</h2>
            <p>Enable ATM withdrawals</p>
          </div>
          <input type="checkbox" class="toggle"></input>
        </div>
      </div>
    </div>
  </body>
</html>
